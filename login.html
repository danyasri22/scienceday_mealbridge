<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> login-MealBridge </title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

body { 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
    margin: 0; 
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.container { 
    max-width: 400px; 
    width: 90%;
    background: #ffffff; 
    padding: 40px; 
    border-radius: 20px; 
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
}

h2 { 
    text-align: center; 
    color: #1d3557; /* Deep blue for login to distinguish from red signup */
    font-weight: 700;
    margin-bottom: 32px;
}

.input-group { 
    margin-bottom: 20px; 
}

label { 
    display: block; 
    margin-bottom: 8px; 
    color: #2b2d42; 
    font-weight: 600;
    font-size: 14px;
}

input { 
    width: 100%; 
    padding: 12px 16px; 
    border: 2px solid #edf2f4; 
    border-radius: 12px; 
    font-size: 15px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background-color: #f8f9fa;
}

input:focus {
    outline: none;
    border-color: #457b9d;
    background-color: #fff;
    box-shadow: 0 0 0 4px rgba(69, 123, 157, 0.15);
}

.forgot-link {
    font-size: 12px;
    color: #457b9d;
    text-decoration: none;
    font-weight: 600;
}

.btn { 
    background: #457b9d; 
    color: white; 
    padding: 14px; 
    border: none; 
    border-radius: 12px; 
    width: 100%; 
    font-size: 16px; 
    font-weight: 600;
    cursor: pointer; 
    margin-top: 10px;
    transition: all 0.2s ease;
}

.btn:hover { 
    background: #1d3557; 
    transform: translateY(-1px);
}

.nav { 
    text-align: center; 
    margin-top: 24px; 
    font-size: 14px;
    color: #8d99ae;
}

.nav a { 
    color: #457b9d; 
    text-decoration: none; 
    font-weight: 700;
}

.back-home {
    display: block;
    margin-top: 20px;
    color: #adb5bd !important;
    font-weight: 400 !important;
}

</style>
</head>
<body>
<script src="navigation.js"></script>


<div class="container">
    <h2>Welcome Back</h2>
    <form>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="input-group">
            <div style="display: flex; justify-content: space-between;">
                <label for="password">Password</label>
                <a href="#" class="forgot-link">Forgot?</a>
            </div>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="nav">
        Don't have an account? <a href="signup.html">Create Account</a>
        <a href="omg.html" class="back-home">‚Üê Back to Home</a>
    </div>
</div>


<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const emailInput = document.querySelector('#email').value;
        // Logic to create a display name from email (e.g., "john@mail.com" becomes "John")
        const displayName = emailInput.split('@')[0];

        // 1. Save all data the Home Page (omg.html) is looking for
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', emailInput);
        localStorage.setItem('userName', displayName); 

        // 2. Redirect back to Home
        window.location.href = 'omg.html'; 
    });

    // Toggle password visibility logic
    const password = document.querySelector('#password');
    const togglePassword = document.querySelector('.forgot-link'); // Or your specific toggle button
    if(togglePassword) {
        togglePassword.addEventListener('click', function (e) {
            e.preventDefault();
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
    }
</script>
</body>
</html>
