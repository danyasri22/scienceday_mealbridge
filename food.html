<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Available Food Listings — MealBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #006d77;
      --brand-secondary: #83c5be;
      --brand-action: #e29578;
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --text-main: #2f3e46;
      --text-muted: #8d99ae;
      --border: #edf2f4;
    }

    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
    .container { max-width: 1200px; margin: 0 auto; }
    .card { background: var(--card-bg); padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px; }
    h2 { color: var(--brand-primary); font-weight: 800; margin-top: 0; }
    
    .table-responsive { overflow-x: auto; margin-top: 20px; border-radius: 12px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; background: white; font-size: 13px; }
    thead th { background: #f8fafc; padding: 15px; text-align: left; color: var(--brand-primary); font-weight: 700; border-bottom: 2px solid var(--border); white-space: nowrap; }
    tbody td { padding: 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }

    /* Filter Bar */
    .filters { display: grid; gap: 12px; grid-template-columns: 2fr 1.2fr 0.8fr 0.8fr; margin-bottom: 20px; }
    input, select { padding: 12px 16px; border: 1px solid var(--border); border-radius: 12px; font-family: inherit; font-size: 14px; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--brand-secondary); box-shadow: 0 0 0 3px rgba(131, 197, 190, 0.2); }

    /* Table Components */
    .id-badge { font-family: monospace; background: #f1f5f9; padding: 4px 8px; border-radius: 6px; font-weight: 700; color: var(--brand-action); border: 1px solid #e2e8f0; }
    .badge { padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .badge.open { background: #e3f9e5; color: #0c8a4d; }
    .badge.claimed { background: #fff3cd; color: #8a6d3b; }
    .type-tag { font-size: 10px; color: var(--brand-primary); background: var(--brand-secondary); padding: 2px 6px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }

    table {
    width: 100%;
    border-collapse: collapse;
    overflow-x: auto;
    display: block;
}
    /* Buttons */
    button { padding: 10px 18px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 12px; }
    .btn-claim { background: var(--brand-primary); color: white; }
    .btn-claim:hover { background: #005a63; transform: translateY(-2px); }
    .btn-outline { background: transparent; border: 1px solid var(--brand-primary); color: var(--brand-primary); }
    .btn-outline:hover { background: var(--brand-primary); color: white; }
    .btn-delete { background: #fff1f2; color: #be123c; border: 1px solid #fecdd3; }
    .btn-delete:hover { background: #fee2e2; }

    .empty-msg { text-align: center; padding: 60px; color: var(--text-muted); font-size: 16px; }
    .muted-text { color: var(--text-muted); font-size: 11px; }
  </style>
</head>
<body>
<script src="navigation.js"></script>
  <div class="container">
    <section class="card">
      <h2>Available food listings</h2>
      
      <div class="filters">
        <input id="searchText" type="search" placeholder="Search by ID (#PS-...), Item, or Area..." oninput="renderTable()">
        <select id="filterDonorType" onchange="renderTable()">
          <option value="">All Donor Types</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Home">Home</option>
          <option value="Catering">Catering</option>
        </select>
        <button class="btn-outline" onclick="location.reload()">Refresh List</button>
        <button onclick="clearAllData()" style="background: #fee2e2; color: #991b1b;">Wipe All</button>
      </div>

      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>ID Code</th>
              <th>Food Item</th>
              <th>Qty</th>
              <th>Donor Details</th>
              <th>Landmark/Area</th>
              <th>Available Until</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </div>

<script>
    function getDonations() {
      const data = localStorage.getItem('MealBridgeDonations');
      return data ? JSON.parse(data) : [];
    }

    function renderTable() {
      const donations = getDonations();
      const tbody = document.getElementById('tableBody');
      const searchTerm = document.getElementById('searchText').value.toLowerCase();
      const typeFilter = document.getElementById('filterDonorType').value;
      
      tbody.innerHTML = '';

      // Check if any data exists
      if (donations.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="empty-msg">No active donations found. Start by logging surplus food!</td></tr>';
        return;
      }

      donations.forEach((d, originalIndex) => {
        // Advanced Search Logic (Matches Item, Area, or ID)
        const matchesSearch = d.foodItem.toLowerCase().includes(searchTerm) || 
                              d.area.toLowerCase().includes(searchTerm) ||
                              (d.donationId && d.donationId.toLowerCase().includes(searchTerm));
        
        const matchesType = typeFilter === "" || d.donorType === typeFilter;
        
        if (matchesSearch && matchesType) {
          const row = `
            <tr>
              <td><span class="id-badge">${d.donationId || '#N/A'}</span></td>
              <td><strong>${d.foodItem}</strong></td>
              <td>${d.quantity} servings</td>
              <td>
                <div style="font-weight: 600;">${d.donorName}</div>
                <span class="type-tag">${d.donorType || 'General'}</span>
              </td>
              <td>${d.area}</td>
              <td>${(d.readyUntil || 'Not set').replace('T', ' ')}</td>
              <td><span class="badge ${d.status}">${d.status}</span></td>
              <td>
                <div style="display: flex; gap: 8px; align-items: center;">
                  ${d.status === 'open' 
                    ? `<button class="btn-claim" onclick="goToClaimPage(${originalIndex})">Claim</button>` 
                    : '<span class="muted-text">Claimed</span>'}
                  <button class="btn-delete" title="Delete Listing" onclick="deleteItem(${originalIndex})">✕</button>
                </div>
              </td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        }
      });
    }

    // Navigates to the merged Claim Details page
    function goToClaimPage(index) {
        window.location.href = `claim-details.html?id=${index}`;
    }

    function deleteItem(index) {
      if(confirm("Are you sure you want to remove this listing?")) {
        let donations = getDonations();
        donations.splice(index, 1);
        localStorage.setItem('MealBridgeDonations', JSON.stringify(donations));
        renderTable();
      }
    }

    function clearAllData() {
      if(confirm("This will delete ALL food listings permanently. Continue?")) {
        localStorage.removeItem('MealBridgeDonations');
        renderTable();
      }
    }

    // Initial load
    window.onload = renderTable;
</script>

</body>
</html>
